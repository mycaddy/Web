version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma
  postgres:
    image: postgres:10.3
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data
  pgadmin4:
          image: dpage/pgadmin4
          ports:
              - 5050:80
          environment:
              PGADMIN_DEFAULT_EMAIL: mycaddy  
              PGADMIN_DEFAULT_PASSWORD: mycaddy_v10
volumes:
  postgres: ~